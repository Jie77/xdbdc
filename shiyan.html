<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		#show_code{
			z-index:100;
			margin:0 auto;
			width:40%;
		}
		.hehe{
			position:fixed;
			z-index:-1;
			top:0;
			left:0;
			right:0;
			bottom:0;
			background:url(image/369H.jpg) no-repeat center 0;
			background-size:cover;
		}
	</style>
</head>
<body>
<div id="show_code"></div>
<div class="hehe"></div>
<script type="text/javascript">
	var str = "var our_name = 'XDBDC'<br>var our_purpose = 'learn from each other'<br>var our_belief = 'talk is cheap, show me the code'<br>function Join(your_name,you_tel,you_choose){<br>this.name = your_name;<br>this.tel = your_tel;<br>this.choose = your_choose;<br>}<br>Join.prototype.init = function(){<br>console.log('welcome to XDBDC');<br>}<br>var you = new Join(xxx,xxx,xxx);<br>you.init();<br>";
	var $ = function(id){
		return document.getElementById(id);
	}
    var arr = str.split('');
    var s = '';
    var i = arr.length;
    function output(){
    	if (i>0) {
    		s  += arr.shift(); 
    		$('show_code').innerHTML = s;
    	}
    	i--;
    }
   var a = setInterval(output,100);
   if (i<0) {
   	clearInterval(a);
   }
    
</script>
</body>
</html>
